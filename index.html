<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Online Advisor: FREE Advice on Meaningful Travels at GoAbroad.com</title>
        <meta name="description" content="Get free experienced advice on meaningful travel. Our team of experienced advisors can guide you through the search process. Send your inquiries online now!">
        <meta name="language" content="en">
        <meta name="robots" content="index, follow">
        <meta name="keywords" content="online advice, online advisor, goabroad advisor, study abroad advise, free travel advise">

        <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/chosen.css">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/fonts.css">

    </head>
    <body>
    
        <div class="wrapper">
            <div id="main-content" role="main">
                <section class="oai-page">

                    <section class="oai-form">
                        <div class="static-container">
                            <form method="POST" class="online-advisor-form">

                                <fieldset class="section">

                                    <legend class="section-title"><strong>1</strong><br><span>Расскажите нам о себе</span></legend>
                                    <ol>
                                        <li>
                                            <fieldset>                                              
                                                <ol class="form name-form sub-form">
                                                    <li>
                                                        <div class="label"><label for="inquiry_firstname">Имя<span class="required"> *</span></label> </div>
                                                        <input type="text" name="firstName" class="text rfield" placeholder="Введите имя" id="inquiry_firstName">
                                                        <div class="error-content">Oshibka</div>
                                                    </li>
                                                    <li>
                                                        <div class="label"><label for="inquiry_lastname">Фамилия<span class="required"> *</span></label> </div>
                                                        <input type="text" name="lastName" class="text rfield" placeholder="Введите фамилию" id="inquiry_lastName">
                                                        <div class="error-content">Oshibka</div>
                                                    </li>
                                                </ol>
                                            </fieldset>
                                        </li>
                                        <li>
                                            <fieldset>
                                                <ol class="form name-form sub-form">
                                                    <li>
                                                        <div class="label"><label for="inquiry_eMail">Email<span class="required"> *</span></label> </div>
                                                        <input type="email" name="email" class="text rfield" placeholder="Введите Email" id="inquiry_eMail"> 
                                                        <div class="error-content">Oshibka</div>
                                                    </li>
                                                    <li>
                                                        <div class="label"><label for="inquiry_phone">Телефон<span class="required"> *</span></label> </div>
                                                        <input type="tel" name="phone" class="text rfield" placeholder="Введите телефон" id="inquiry_phone" >
                                                        <div class="error-content">Oshibka</div>
                                                    </li>
                                                </ol>
                                            </fieldset>

                                        </li>
                                        <li>

                                            <fieldset>
                                                <ol class="form name-form sub-form">
                                                    <li>
                                                        <div class="label"><label for="inquiry_countryFrom">Ваша страна</label></div>
                                                        <select name="countryFrom" class="chosen" tabindex="-1"  id="inquiry_countryFrom">
                                                            <option value="1">Узбекистан</option>
                                                            <option value="2">Азербайджан</option>
                                                            <option value="3">Армения</option>
                                                            <option value="4">Белоруссия</option>
                                                            <option value="5">Казахстан</option>
                                                            <option value="6">Киргизия</option>
                                                            <option value="7">Россия</option>
                                                            <option value="8">Таджикистан</option>
                                                            <option value="9">Туркмения</option>
                                                            <option value="10">Украина</option>
                                                            <option value="11">Грузия</option>  
                                                            <option value="12">Молдавия</option>    
                                                        </select>
                                                        
                                                    
                                                    </li>
                                                    <li>
                                                        <div class="label"><legend>Вы учитесь? </legend></div>
                                                        <label class="radio"><span class="icon"></span><span class="icon-to-fade"></span><input type="radio" name="isStudent" value="yes">Да</label>
                                                        <label class="radio"><span class="icon"></span><span class="icon-to-fade"></span><input type="radio" name="isStudent" value="no">Нет</label>
                                                    </li>
                                                </ol>
                                            </fieldset>
                                        </li>
                                        <li class="schoolInfo" style="display: none;" >
                                            <div class="label">
                                                <label for="inquiry_schoolName">Название учебного заведения</label>
                                            </div>
                                            <div class="form">
                                                <input type="text" name="ischoolName" class="text " placeholder="Введите название Вашего учебного заведения"  id="inquiry_schoolName"> 
                                            </div>
                                        </li>
                                    </ol>
                                </fieldset>

                                <fieldset class="section">
                                    <legend class="section-title"><strong>2</strong><br><span>Расскажите  о ваших образовательных планах</span></legend>
                                    <ol class="neo-form">
                                        <li>
                                            <div class="label">
                                                <label class="text-label" for="inquiry_termToGo">Ваш университет?</label> 
                                            </div>
                                            <div class="form">
                                                <input type="text" name="anythingFrom1" class="text" placeholder="Turiba" id="inquiry_termToGo" disabled> 
                                            </div>
                                        </li>
                                        
                                        <li>
                                            <div class="label"><label for="inquiry_countryFrom">Уровень обучения <span class="required"> *</span></label></div>
                                            <select name="anythingFrom2" class="chosen rfield" tabindex="-1"  id="inquiry_countryFrom">
                                                <option value="1">Языковые курсы</option>
                                                <option value="2">Среднее образование</option>
                                                <option value="2">Подготовка к Университету</option>
                                                <option value="2">Бакалавриат</option>  
                                                <option value="2">Магистратура</option>
                                                <option value="2">Ph.D.</option>        
                                            </select>                           
                                        </li>
                                        <li>
                                            <div class="label"><label for="inquiry_countryFrom">Начало обучения<span class="required"> *</span></label></div>
                                            <select name="anythingFrom3" class="chosen rfield" tabindex="-1" id="inquiry_countryFrom">
                                                <option value="1">Выберите время начала обучения</option>
                                                <option value="2">Сентябрь 2017 года</option>
                                                <option value="3">Октябрь 2017 года</option>                                                
                                            </select>                                                                                           
                                        </li>
                                        <li>
                                            <div class="label"><label class="h2" for="inquiry_message">Дополнительная информация</label> </div>
                                            <div class="form">
                                                <textarea rows="10" cols="30" name="inquiry[message]" placeholder="Ваш возрасть, желаемая продолжительность программы, факультет" id="inquiry_message"></textarea> 
                                            </div>
                                        </li>
                                        <li>                                                
                                            <fieldset>
                                                <div class="form newsletter"></div>
                                            </fieldset>
                                        </li>
                                        <li>
                                            <fieldset>
                                                <li id="OAIRecaptcha">
                                                    <div class="label" style="margin-top: -13px;">
                                                        <label class="setSMediumText size1of3 strong" for="inquiry_captcha">Security Code<span class="required"> *</span></label>
                                                    </div>
                                                    <div class="form" id="mainRecaptcha">
                                                        <script src="https://www.google.com/recaptcha/api.js"></script>
                                                        <div class="g-recaptcha" data-sitekey="6LfdlxQTAAAAABRFglKWfWqbMf3POaGafgcRLXEc">
                                                            <div style="width: 304px; height: 78px;">
                                                                <div>
                                                                    <iframe src="https://www.google.com/recaptcha/api2/anchor?k=6LfdlxQTAAAAABRFglKWfWqbMf3POaGafgcRLXEc&amp;co=aHR0cDovL3d3dy5nb2Ficm9hZC5jb206ODA.&amp;hl=ru&amp;v=r20161129121007&amp;size=normal&amp;cb=te97vv1f9cwe" title="виджет reCAPTCHA" width="304" height="78" role="presentation" frameborder="0" scrolling="no" name="undefined"></iframe>
                                                                </div>                                                              
                                                            </div>
                                                        </div> 
                                                    </div>
                                                </li>
                                            </fieldset>
                                        </li>
                                    </ol>
                                </fieldset>
                                <fieldset class="submit-section">
                                    <button class="submit-btn" type="submit" >Отправить</button>
                                </fieldset>
                            </form>
                        </div>
                    </section>
                </section>
            </div>
        </div>
    <div class="modal-form">
        <div class="goodsend">
            <div class="goodsending"></div>
            <div class="goodtext"><b>Спасибо! Ваши данные успешно отправлены! </b><p>Через 5 сек открывается страница Университета.</p></div>
            <div class="goodlink">Или нажмите на <a href="">эту ссылку</a></div>
        <div>       
    </div>  
    <script src="js/jquery-1.12.3.min.js"></script> 
    <script src="js/chosen.jquery.js"></script>
    <script src="js/main.js"></script>
    
    </body>
</html>
